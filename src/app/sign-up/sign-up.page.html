<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 style="text-align: center;" class="logo">Icheck </h1>
  <div  class="mt-5">
    <div class="form-group">
      <label for="exampleInputEmail1">Full name </label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" >
    </div>
   <br>
  
    <button type="submit" class="btn btn-primary" (click)="SignUp()">Sign up</button>
  </div>

  <p style="text-align:center;"  (click)="login()"><small> Already have an account ? Sign in</small> </p>
</ion-content>
